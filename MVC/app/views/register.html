<!DOCTYPE html>
<html lang="en">
<head>
  <title>REGISTER TO LINKSAVER</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="./css/register.css">
</head>
<body>

<div class="container">
  <h2>REGISTER</h2>
  <form class="form-horizontal" method="POST" action="/register">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">USERNAME:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="email" placeholder="Enter Username" name="username">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">CONTACT:</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="phno" placeholder="phone no." name="phno">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-10">          
        <input type="password" class="form-control" id="pwd" placeholder="******" name="password">
      </div>
    </div>
     <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">CNF Password:</label>
      <div class="col-sm-10">          
        <input type="password" class="form-control" id="cnfpwd" placeholder="******" name="cnfpwd">
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" name="RegBtn">Submit</button>
      </div>
    </div>
  </form>
</div>

</body>
</html>
